<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Test</title>
    <style>
        #draggable {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            cursor: grab;
            user-select: none;
        }

        #dropTarget {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed darkgreen;
            margin: 20px;
            transition: background-color 0.3s;
        }

        /* Add a visual indication when the draggable element is over the target */
        .over {
            background-color: lightyellow;
        }
    </style>
</head>
<body>

    <div id="draggable" draggable="true">
        Drag Me
    </div>

    <div id="dropTarget">
        Drop Here
    </div>

    <script>
        // Get the draggable and target divs
        const draggable = document.getElementById("draggable");
        const dropTarget = document.getElementById("dropTarget");

        // Listen for dragstart event on the draggable div
        draggable.addEventListener("dragstart", (event) => {
            console.log("Drag started on the draggable div.");
            // Set data being transferred (optional, here we set just a simple message)
            event.dataTransfer.setData("text/plain", "Dragged Element");
        });

        // Listen for dragover event on the drop target div
        dropTarget.addEventListener("dragover", (event) => {
            event.preventDefault(); // Necessary to allow dropping
            console.log("Dragging over the drop target.");
        });

        // Listen for dragenter event on the drop target div
        dropTarget.addEventListener("dragenter", (event) => {
            console.log("Dragged element entered the drop target area.");
            dropTarget.classList.add("over"); // Change background color to indicate hovering
        });

        // Listen for dragleave event on the drop target div
        dropTarget.addEventListener("dragleave", (event) => {
            console.log("Dragged element left the drop target area.");
            dropTarget.classList.remove("over"); // Remove hover effect
        });

        // Listen for drop event on the drop target div
        dropTarget.addEventListener("drop", (event) => {
            event.preventDefault();
            console.log("Dropped on the target div.");
            // Optionally, you could retrieve the dragged data here
            const data = event.dataTransfer.getData("text/plain");
            console.log("Dropped data: " + data);
            dropTarget.classList.remove("over"); // Remove hover effect when dropped
        });

        // Optional: Listen for dragend event to reset or log when the drag ends
        draggable.addEventListener("dragend", (event) => {
            console.log("Drag ended.");
        });
    </script>
    
</body>
</html>
